<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p>C:\Users\Guest> check-password</p>

        <div class="input-group">
            <div class="form-control">
                <label for="password-input">Enter Password:</label>
                <input type="password" id="password-input" placeholder="" maxlength="12">
                <span id="loading-indicator" class="hidden">...</span>
            </div>
            <div class="controls">
                <button id="copy-button">Copy</button>
                <label class="show-password-label">
                    <input type="checkbox" id="show-password-toggle"> Show
                </label>
            </div>
        </div>

        <div id="mountain-container">
            <pre id="mountain-display"></pre>
        </div>

        <div id="feedback-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
